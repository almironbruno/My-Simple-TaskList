<div class="task" [ngClass]="{reminder: task.reminder}" (click)="onToggle(task)">
    <h3>
        {{task.text}}
         <fa-icon 
            [icon]="fatimes" 
            [ngStyle]="{'color':'red'}"
            (click)="onDelete(task)">
        </fa-icon>
    </h3>
    <h3>
        {{task.day}}
    </h3>
</div>
